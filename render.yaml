services:
  # Service web Next.js
  - type: web
    name: pr-2026-bj
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: node scripts/start-render.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: DATABASE_URL
        fromDatabase:
          name: pr-2026-db
          property: connectionString
      # NOTE: NEXT_PUBLIC_APP_URL doit être configuré manuellement après le déploiement
      # avec l'URL de votre service (ex: https://pr-2026-bj.onrender.com)

  # Base de données PostgreSQL
  - type: pspg
    name: pr-2026-db
    plan: starter
    databaseName: pr2026_db
    databaseUser: pr2026_user

